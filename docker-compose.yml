version: '3.8'

services:
  chaos-proxy:
    build: .
    container_name: chaos-proxy
    ports:
      - "8081:8081"
    environment:
      - PORT=8081
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CHAOS_API_KEYS=${CHAOS_API_KEYS}
    depends_on:
      - redis
    networks:
      - chaos-network

  redis:
    image: redis:alpine
    container_name: chaos-proxy-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - chaos-network
      
  prometheus:
    image: prom/prometheus:latest
    container_name: chaos-proxy-prometheus
    volumes:
      - ./legacy_go/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - chaos-network

volumes:
  redis-data:
    driver: local

networks:
  chaos-network:
    driver: bridge
